name: BrowserStack E2E & Accessibility Tests Check2

on:
  push:
    branches: [qa_a11y_develop]
  pull_request:
    branches: [qa_a11y_develop]
  workflow_dispatch:

env:
  NODE_VERSION: "18"

jobs:
  test:
    name: Run E2E and Accessibility Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          npm install
          npm list --depth=0

      - name: Run E2E Tests on BrowserStack
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: |
          echo "Running E2E tests on BrowserStack..."
          npm run wdio 2>&1 | tee test-output.log

      - name: Check for Accessibility Assertion Failures
        if: always()
        run: |
          echo "Checking for accessibility assertion failures..."
          
          # Check for assertion failures in the output
          if grep -q "Error: expect" test-output.log; then
            echo "❌ Accessibility assertion failures detected - blocking PR merge"
            echo "Failed assertions found in test output"
            exit 1
          fi
          
          # Check for accessibility failures specifically
          if grep -q "toBeLessThan" test-output.log; then
            echo "❌ Accessibility assertion failures detected"
            exit 1
          fi
          
          echo "✅ All accessibility assertions passed"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results/
            screenshots/
            logs/
            allure-results/
          retention-days: 30
