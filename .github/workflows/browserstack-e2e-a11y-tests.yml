name: BrowserStack E2E & Accessibility Tests

on:
  push:
    branches: [ QA_A11Y ]
  pull_request:
    branches: [ QA_A11Y ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Run E2E and Accessibility Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          npm install
          npm list --depth=0

      - name: Run E2E Tests on BrowserStack
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          WDIO_SKIP_DRIVER_INSTALL: true
        run: |
          echo "Running E2E tests on BrowserStack..."
          npx wdio run wdio.conf.js --spec test.e2e.js

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results/
            screenshots/
            logs/
            allure-results/
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "# ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Tests Completed" >> $GITHUB_STEP_SUMMARY
          echo "- E2E tests executed on BrowserStack" >> $GITHUB_STEP_SUMMARY
          echo "- Accessibility tests included in WebDriverIO configuration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "Test results, screenshots, and logs are available in the workflow artifacts." >> $GITHUB_STEP_SUMMARY